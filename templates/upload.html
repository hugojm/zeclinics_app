<head>

<body class="body_upload">
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload Folder</header>
    <span>OR</span>
      <button>Browse Folder</button>
      <form method=post enctype=multipart/form-data>
        <input type="file" webkitdirectory mozdirectory name='file[]' hidden onchange="this.form.submit()">
      </form>
    </div>
    <div class="home">
      <a href="{{ url_for('home') }}"><img class="but_home" src="{{url_for('static',filename='img/home_but.png')}}"></a>
    </div>
    <div class="progress progress-striped active">
    <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    <span class="sr-only"></span>
  </div>
  </div>


    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="text/javascript">
      function check_progress(task_id, progress_bar) {
        function worker() {
            $.get('progress/' + task_id, function(data) {
                if (progress < 100) {
                    progress_bar.set_progress(progress)
                    setTimeout(worker, 1000)
                }
            })
        }
    }
    </script>
